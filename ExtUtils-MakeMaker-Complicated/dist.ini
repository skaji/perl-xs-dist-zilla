name = Sample
version = 0.01
author = Shoichi Kaji <skaji@cpan.org>
license = Perl_5
copyright_holder = Shoichi Kaji
abstract = XS module sample

[GatherDir]
exclude_filename = Makefile.PL
[CopyFilesFromBuild]
copy = Makefile.PL
[PruneCruft]
[MetaJSON]
[License]
[ConfirmRelease]
[UploadToCPAN]

[MakeMaker::Awesome]
