[GatherDir]
exclude_filename = Makefile.PL
[CopyFilesFromBuild]
copy = Makefile.PL
[PruneCruft]
[MetaJSON]
[License]
[ConfirmRelease]
[UploadToCPAN]

[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => '-I/opt/homebrew/openssl/include -I/usr/local/opt/openssl/include'
WriteMakefile_arg = LIBS => ['-L/opt/homebrew/openssl/lib -L/usr/local/opt/openssl/lib -lssl -lcrypto']
